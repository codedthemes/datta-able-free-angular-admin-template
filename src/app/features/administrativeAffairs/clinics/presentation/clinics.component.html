<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
     <div class="card">
        <div class="card-body">
          <form [formGroup]="registerFormSearch" action="javascript:" class="row  g-3 align-items-center ">
            <div class="row">
              <div class="col-md-2" >
                <label> الموظف</label>
                <!--            //no job-->
                <!--            <select  formControlName="employeeName" class="form-select" required aria-label="select example">-->
                <select  (change)="onchange()" formControlName="employeeName" class="form-select" required aria-label="select example">
                  <option value="" selected disabled>اختر ...</option>
                  <option *ngFor="let item of  employeeFacade.employee$ | async"
                          [value]="item.name">{{ item.name }}
                  </option>
                </select>
              </div>
              <div class="col-md-2" >
                <label> رقم الموظف</label>
                <input
                  type="text" class="form-control" required formControlName="code"  id="employeeCode"   />

              </div>

              <div class="col-md-2"  >
                <label> رقم هاتف الموظف</label>
                <input
                  type="text" required formControlName="phoneNumber" class="form-control" id="phoneNumber"   />
              </div>

              <div class="col-md-3  align-self-end">
                <button type="button" class="btn btn-outline-info" (click)="onSearch()">
                  بحث
                  <i class="feather icon-info"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="row" *ngIf="((clinicsFacade.Employee$ | async ) != null)  && rest">
            <div class="col-md-6" >
              <h5 class="mt-5">بيانات الموظف</h5>
              <hr />
              <form  [formGroup]="registerForm"  action="javascript:">
                <div class="form-group row">
                  <div class="col-sm-4">
                    <label >رقم الموظف</label>
                    <input
                      type="text" disabled [value]="(clinicsFacade.Employee$ | async).employeeCode" class="form-control" />
                  </div>
                  <div class="col-sm-6">
                    <label >اسم الموظف</label>
                    <input
                      type="text"  disabled [value]="(clinicsFacade.Employee$ | async).name" class="form-control"  />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4">
                    <label>الإدارة</label>
                    <input
                      type="text"  disabled [value]="(clinicsFacade.Employee$ | async).managementName" class="form-control" />
                  </div>
                  <div class="col-sm-6">
                    <label >الموقع </label>
                    <input
                      type="text" disabled [value]="(clinicsFacade.Employee$ | async).locationName" class="form-control" />
                  </div>
                </div>
                <div class="form-group row">

                    <div class="col-sm-4">
                      <label >الوظيفة </label>
                      <input
                        type="text" disabled [value]="(clinicsFacade.Employee$ | async).jobTitleName" class="form-control" />

                    </div>
                    <div class="col-sm-6">
                      <label> اسم المصحة</label>
                      <select formControlName="clinicId" class="form-select" required aria-label="select example">
                        <option value="" selected disabled>اختر...</option>
                        <option *ngFor="let item of optionsClinic "
                                [value]="item.id">{{ item.name }}
                        </option>
                      </select>
                    </div>
                </div>

              </form>
            </div>
            <div class="col-md-6" *ngIf="((clinicsFacade.Employee$ | async ) != null)">
              <h5 class="mt-5">أفراد عائلة الموظف في ملف التأمين</h5>
              <hr />
                <div class="table-responsive">
                  <h5 *ngIf="((clinicsFacade.Employee$ | async ).familyData.length == 0) " >لا يوجد عائلة للموظف</h5>

                  <table class="table table-hover" *ngIf="((clinicsFacade.Employee$ | async ).familyData.length != 0) ">
                    <thead>
                    <tr>
                      <th>اسم </th>
                      <th>الجنس</th>
                      <th>صلة القرابة</th>
                      <th>تاريخ الميلاد</th>
<th></th>
                    </tr>
                    </thead>
                    <tbody  >
                              <tr *ngFor="let item of (clinicsFacade.Employee$ | async ).familyData; let i = index">
                                <td>{{item.name}}</td>
                                <td>{{item.gender == 1?'ذكر':'انثى'}}</td>
                                <td >  {{ getLabelForDescription(item.description) }} </td>
                                <td>{{item.birthDate | date}}</td>
                                <td class="td-actions ">
                                  <input
                                    [checked]="isSelected(item) "
                                    type="checkbox"
                                    (change)="addFamily($event,item)"
                                    class="form-check-input  " />
                                </td>
                              </tr>
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
          <br/>
          <div class="col-12  " *ngIf="((clinicsFacade.Employee$ | async ) != null)   && rest">
            <button type="button" (click)="onAdd()"   class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
            <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
          </div>
        </div>
    </div>

  </div>
